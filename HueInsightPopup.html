<body>
    <div id="Dashboard_Banner">
        <div class="_headline_banner">
            <h1> Hue Insight </h1>
        </div>
    </div>

    <form>

       
        <!--https://en.wikipedia.org/wiki/Color_blindness#Summary_of_cone_complements -->

        <!-- Selector : NONE / NORMAL -->
        <input class="radio_selector" name="ColorBlindness" id="radio_0" type="radio" checked/>
        <label for="radio_0" class="radio_Label"> None  </label>
        <br>
    
        
        <!-- Selector : PROTANOMALY (Anomalous trichromacy) {(Partial Red Blindness)} -->
        <input class="_radio_selector" name="ColorBlindness" id="radio_1" type="radio"/>
        <label for="radio_1" class="_radio_Label"> Protanomaly <span class="_subscriptfont"> (Partial Red Blindness)</span> </label>
        <br>

        <!-- Selector : PROTANOPIA (Dichromacy) {(Red Blindness)} -->
        <input class="_radio_selector" name="ColorBlindness" id="radio_2" type="radio"/>
        <label for="radio_2" class="_radio_Label"> Protanopia <span class="_subscriptfont"> (Red Blindness)</span> </label>
        <br>

        <!-- Selector : DEUTERANOMALY (Anomalous trichromacy) {(Partial Green Blindness)}-->
        <input class="_radio_selector" name="ColorBlindness" id="radio_3" type="radio"/>
        <label for="radio_3" class="_radio_Label"> Deuteranomaly <span class="_subscriptfont"> (Partial Green Blindness)</span> </label>
        <br>

        <!-- Selector : DEUTERANOPIA (Dichromacy) {(Green Blindness)} -->
        <input class="_radio_selector" name="ColorBlindness" id="radio_4" type="radio"/>
        <label for="radio_4" class="_radio_Label"> Deuteranopia <span class="_subscriptfont"> (Green Blindness)</span> </label>
        <br>
     

        <!-- Selector : TRITANOMALY (Anomalous trichromacy) {(Partial Blue–yellow Blindness)} -->
        <input class="_radio_selector" name="ColorBlindness" id="radio_5" type="radio"/>
        <label for="radio_5" class="_radio_Label"> Tritanomaly <span class="_subscriptfont"> (Partial Blue Yellow Blindness)</span> </label>
        <br>

        <!-- Selector : TRITANOPIA (Anomalous trichromacy) {(Blue–yellow Blindness)} -->
        <input class="_radio_selector" name="ColorBlindness" id="radio_6" type="radio"/>
        <label for="radio_6" class="_radio_Label"> Tritanopia <span class="_subscriptfont"> ( Blue Yellow Blindness)</span> </label>
        <br>
